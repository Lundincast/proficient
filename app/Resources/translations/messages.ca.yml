## Página Quienes somos
Proficient es una agencia centrada en el ámbito de la traducción y de otros servicios conexos, que cuenta con un personal altamente cualificado y un equipo de excelentes profesionales nativos que traducen única y exclusivamente hacia su lengua materna: Proficient és una agència centrada en l&#8217;àmbit de la traducció i d&#8217;altres serveis connexes que compta amb un personal altament qualificat i amb un equip d&#8217;excel&#8226;lents professionals nadius que tradueixen únicament i exclusiva cap a la seva llengua materna
Nuestro objetivo es ayudarle a transmitir su mensaje en otros idiomas, salvaguardando todo el sentido y los matices de su comunicación, aportando así a su negocio una importante ventaja competitiva: El nostre objectiu és ajudar-li a transmetre el seu missatge en altres idiomas, mantenir tot el sentit i els matisos de la seva comunicació per tal d&#8217;aportar un avantatge competitiu important al seu negoci
La calidad de cada uno de nuestros proyectos está asegurada por un proceso sistemático de revisión lingüística: La qualitat de cadascun dels nostres projectes està assegurada per un procès sistemàtic de revisió lingüística
El concepto de revisión y corrección a cargo de un tercero es un requisito indispensable para garantizar la calidad final de las traducciones: El concepte de revisió i correcció a càrrec d&#8217;una tercera persona és un requisit indispensable per garantir la qualitat final de les traduccions
Para alcanzar la plena satisfacción del cliente es imprescindible definir sus necesidades y contar con su ayuda y colaboración durante todo el proceso: Per a aconseguir la plena satisfacció del client és imprescindible definir les seves necessitats i comptar amb el seu suport i col&#8226;laboració durant tot el procès
Proporcionamos asistencia lingüística a ONGs para fomentar la solidaridad y darle un enfoque social a la profesión del traductor: Proporcionem assitència lingüística a ONGs per fomentar la solidaritat i donar una visió social a la professió del traductor
Ofrecemos gratuitamente nuestros servicios a organizaciones sin ánimo de lucro mediante una plantilla de traductores involucrados en el compromiso social: Oferim gratuïtament els nostres serveis a organitzacions sense ànim de lucre mitjançant una plantilla de traductors socialment comprometuts

