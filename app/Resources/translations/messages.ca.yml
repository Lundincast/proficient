Alta en el régimen de autónomo: Donat d&#8217;alta en règim d&#8217;autònom
Si desea trabajar con nosotros y cumple los requisitos solicitados, por favor envíe su currículum y carta de presentación a la siguiente dirección: Si desitges treballar amb nosaltres i compleixes aquests  requisits, envia&#8217;ns el teu currículum i la teva carta de presentació a l&#8217;adreça següent
Desde Proficient queremos agradecerte el interés mostrado por nuestra agencia: Des de Proficient volem agraïr-te l&#8217;interès per la nostra agència

## Página ONGs
Colaboración con ONG'S: Col&#8226;laboració amb ONGs
Proficient ofrece asistencia lingüística a ONGs e instituciones de ayuda social y humanitario a través de estudiantes universitarios de Traducción e Interpretación o recién licenciados: Proficient ofereix assistència lingüística a ONGs i institucions de suport social i humanitari a través d&#8217;estudiants universitaris de Traducció i Interpretació o llicenciats recentment
Esta sección se creó con una doble finalidad: Aquesta secció es va crear amb una doble finalitat
Por una parte, queremos introducir a estudiantes en el mundo de la traducción y ayudarles a adquirir experiencia en su futura profesión y, por otra, proporcionar ayuda a ONGs: Per una banda, volem introduir estudiants en el món de la traducció i ajudar-los a adquirir-ne experiència. D&#8217;altra banda, volem donar suport a les ONGs
Si deseas colaborar con ONGs, mándanos tu curriculum indicándonos tus combinaciones idiomáticas. Todos aquellos traductores licenciados que estén dispuestos a prestar ayuda a este tipo de organizaciones gozarán de un puesto privilegiado en nuestra plantilla de traductores: Si desitges col&#8226;laborar amb ONGs envia&#8217;ns el teu currículum amb les teves combinacions idiomàtiques. Tots aquells llicenciats en traducció que estiguin dispostos a donar suport a aquest tipus d&#8217;organitzacions gaudiran d&#8217;un lloc privilegiat a la nostra plantilla de traductors
Si por otra parte, eres o perteneces a una ONG y necesitas nuestros servicios, no dudes en ponerte en contacto con nosotros: Si, per un altre costat, ets o pertanys a una ONG i necessites els nostres serveis, no dubtis en contactar amb nosaltres
Queremos contribuir al cumplimiento de tus objetivos: Volem contribuir al compliment dels teus objectius
