## Página Método de trabajo
Solicite información sobre su proyecto de modo gratuito y sin compromiso: Sol&#8226;liciti informaciò sobre el seu projecte de forma gratuïta i sense compromís
Utilice nuestro correo electrónico o bien nuestro teléfono para ponerse en contacto con nosotros y efectuar así su petición: Faci servir el nostre correu electrònic  o bé el nostre telèfon per contactar amb nosaltres i efectuar la seva petició
Envíenos el material a traducir y le haremos un presupuesto lo más rápido posible: Envïi&#8217;ns el material per traduir i li farem un pressupost el més aviat possible
Le responderemos en breve facilitándole la información detallada: Li respondrem de seguida facilitant-li la informació detallada
el presupuesto para el encargo solicitado, el tiempo estimado, la información necesaria para la redacción del contrato, etc: el preu de l&#8217;encàrrec sol&#8226;licitat, el temps estimat, la informació necessària per a la redacció del contracte, etc
Si usted decide solicitar nuestros servicios le mandaremos un contrato: Si decideix sol&#8226;licitar els nostres serveis li enviarem un contracte
Una vez firmado y enviado a nuestra dirección de mail le confirmaremos su recepción: Tan aviat com sigui firmat i enviat a la nostra adreça d&#8217;e-mail, li&#8217;n confirmarem la recepció
Consideraremos pues que usted ha decidido encargarnos este proyecto y se procederá a su realización: considerarem el projecte com a acceptat i començarem amb el procès de traducció
Modo de pago: Mode de pagament
Al finalizar el plazo de entrega, le enviaremos mediante correo electrónico el trabajo realizado junto con la factura correspondiente: En el moment del lliurament de la traducció  li enviarem per correu electrònic l&#8217;encàrrec amb la seva factura corresponent
Trabajamos exclusivamente con transferencias bancarias, por lo que le facilitaremos un número de cuenta en el que podrá realizar el ingreso: Treballem exclusivament amb transferències bancàries, per la qual cosa li facilitarem el número de compte en què podrá efectuar el seu pagament
Plazo: Termini
El plazo de entrega mínimo para una traducción es de 3 o 4 días a partir de la recepción del contrato firmado,  dependiendo de la extensión y de la combinación lingüística: El termini de lliurament mínim per a una traducció és de 3 o 4 dies a partir del moment en què es rep el contracte firmat, segons l&#8217;extensió del text i la combinació lingüística
Aunque si usted necesita urgentemente la traducción, haremos todo lo posible por adaptarnos a sus necesidades: Encara que, si vostè necessita el text urgentment, farem tot el possible per complir amb les seves exigències
En todo caso, cuando le enviemos el presupuesto le indicaremos el plazo de entrega necesario para su encargo de traducción: En tot cas, en el moment de l&#8217;enviament del pressupost li indicarem el termini de lliurament necessari per a la traducció sol&#8226;licitada

## Página Tarifas
Precios y Tarifas de Traducción: Preus i tarifes de traducció
Traducciones directas e inversas: Traduccions directes i inverses
Precios por palabra del documento original, 20% IVA no incluido: Preus per paraula del document original, 20% IVA no inclós
Recargo traducción jurídica o especializada + 0.01 o 0.02 euros: Recàrrec traducció especialitzada + 0.01 o 0.02 euros
Traducciones Juradas Oficiales: Traduccions Jurades Oficials
La traducción directa es la que se hace desde cualquier idioma al español o el catalán: La traducció directa és la que es fa des de qualsevol idioma cap al castellà o el català
La traducción inversa se hace desde el español/catalán a otro idioma: La traducció inversa es fa des del castellà/català cap a altre idioma
La traducción cruzada es aquella en la que ninguno de los idiomas es el español o el catalán (ejemplo: La traducció encreuada és aquella en la que cap dels idiomas és el castellà o el català (exemple
traducción del alemán a francés): traducció de  l&#8217;alemany al francès)
Estas traducciones llevan un recargo de un 30%: Aquestes  traduccións porten un recàrrec d&#8217;un 30%

