## Página Método de trabajo
Solicite información sobre su proyecto de modo gratuito y sin compromiso: Richieda informazioni riguardo al suo progetto, in maniera gratuita e senza compromesso
Utilice nuestro correo electrónico o bien nuestro teléfono para ponerse en contacto con nosotros y efectuar así su petición: Utilizzi, per contattarci ed effettuare la sua richiesta, il nostro indirizzo di posta elettronica oppure il nostro telefono
Envíenos el material a traducir y le haremos un presupuesto lo más rápido posible: Ci invii il materiale da tradurre, perché possiamo farle un preventivo nei più brevi tempi possibili
Le responderemos en breve facilitándole la información detallada: Le risponderemo rapidamente, fornendole informazioni dettagliate
el presupuesto para el encargo solicitado, el tiempo estimado, la información necesaria para la redacción del contrato, etc: preventivo per l&#8217;incarico sollecitato, il tempo stimato, le informazioni necessarie per la redazione del contratto, etc
Si usted decide solicitar nuestros servicios le mandaremos un contrato: Qualora volesse usufruire dei nostri servizi, le invieremo un contratto
Una vez firmado y enviado a nuestra dirección de mail le confirmaremos su recepción: Una volta firmato ed inviatoci, le confermeremo l&#8217;avvenuta ricezione
Consideraremos pues que usted ha decidido encargarnos este proyecto y se procederá a su realización: e si considererà che ha deciso di incaricarci del progetto in questione, quindi procederemo alla sua realizzazione nei termini previsti dal contratto medesimo
Modo de pago: Metodi di pagamento
Al finalizar el plazo de entrega, le enviaremos mediante correo electrónico el trabajo realizado junto con la factura correspondiente: Entro il termine di consegna prestabilito, le invieremo, per mezzo di posta elettronica, il lavoro realizzato e la fattura corrispondente
Trabajamos exclusivamente con transferencias bancarias, por lo que le facilitaremos un número de cuenta en el que podrá realizar el ingreso: Accettiamo solamente pagamento tramite bonifico bancario; le faremo pervenire le coordinate bancarie del conto corrente sul quale potrà accreditare la somma pattuita
Plazo: Tempi di realizzazione
El plazo de entrega mínimo para una traducción es de 3 o 4 días a partir de la recepción del contrato firmado,  dependiendo de la extensión y de la combinación lingüística: Il tempo di consegna standard per una traduzione è di circa 3 o 4 giorni, in funzione della lunghezza e della combinazione linguistica
Aunque si usted necesita urgentemente la traducción, haremos todo lo posible por adaptarnos a sus necesidades: Tale periodo è da considerarsi a partire dal momento di ricevuta conferma della ricezione del contratto firmato
En todo caso, cuando le enviemos el presupuesto le indicaremos el plazo de entrega necesario para su encargo de traducción: Al momento dell&#8217;invio del preventivo, verrà indicato in maniera precisa il tempo di consegna relativo al progetto sottopostoci

## Página Tarifas
Precios y Tarifas de Traducción: Prezzi delle traduzioni
Traducciones directas e inversas: Traduzione diretta ed inversa
Precios por palabra del documento original, 20% IVA no incluido: Prezzi per parola del documento originale, 20% IVA non incluso
Recargo traducción jurídica o especializada + 0.01 o 0.02 euros: Sovrapprezzo per traduzione specializzata + 0.01 o 0.02 euro
Traducciones Juradas Oficiales: Traduzioni Giurate Ufficiali
La traducción directa es la que se hace desde cualquier idioma al español o el catalán: Con traduzione diretta si intende la traduzione da una qualunque lingua verso lo spagnolo o il catalano
La traducción inversa se hace desde el español/catalán a otro idioma: Con traduzione inversa si intende la traduzione dallo spagnolo/catalano verso un&#8217;altra lingua
La traducción cruzada es aquella en la que ninguno de los idiomas es el español o el catalán (ejemplo: Con traduzione incrociata si intende quella tra due lingue di cui nessuna è lo spagnolo o il catalano (ad esempio
traducción del alemán a francés): una traduzione dal portoghese al francese)
Estas traducciones llevan un recargo de un 30%: Per questo tipo di traduzioni,  il sovrapprezzo è indicativamente di 30%

