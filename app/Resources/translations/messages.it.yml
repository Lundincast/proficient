## Página Quienes somos
Proficient es una agencia centrada en el ámbito de la traducción y de otros servicios conexos, que cuenta con un personal altamente cualificado y un equipo de excelentes profesionales nativos que traducen única y exclusivamente hacia su lengua materna: Proficient è un'agenzia di traduzione; si rivolge principalmente, ma non solo, ad imprese, liberi professionisti ed a chi svolge un'attività commerciale, per qualunque attività di traduzione e servizi connessi. Il personale, altamente qualificato, è composto da un gruppo di eccellenti professionisti che traduce solo ed esclusivamente verso la propria lingua materna
Nuestro objetivo es ayudarle a transmitir su mensaje en otros idiomas, salvaguardando todo el sentido y los matices de su comunicación, aportando así a su negocio una importante ventaja competitiva: Il nostro obiettivo è di aiutarvi a comunicare il vostro messaggio in altre lingue, salvaguardando non soltanto il significato generale, ma avendo cura di mantenere invariati i più minimi dettagli e sfumature, garantendovi in questo modo un reale ed importante vantaggio  competitivo
La calidad de cada uno de nuestros proyectos está asegurada por un proceso sistemático de revisión lingüística: La qualità di ciascuno dei progetti da noi realizzati è garantita da un processo di revisione linguistica sistematico
El concepto de revisión y corrección a cargo de un tercero es un requisito indispensable para garantizar la calidad final de las traducciones: Il concetto di revisione e correzione a carico di terzi è un requisito indispensabile per garantire la qualità finale delle traduzioni
Para alcanzar la plena satisfacción del cliente es imprescindible definir sus necesidades y contar con su ayuda y colaboración durante todo el proceso: Per raggiungere la massima soddisfazione del cliente, è imprescindibile definire le sue necessità e desideri, e poter contare, a tal fine, sul suo aiuto e la sua collaborazione durante tutte le fasi del processo
Proporcionamos asistencia lingüística a ONGs para fomentar la solidaridad y darle un enfoque social a la profesión del traductor: Proponiamo assistenza linguistica ad associazioni non profit al fine di stimolare la solidarietà, e contribuire a rendere la professione di traduttore più attiva nell&#8217;ambito sociale
Ofrecemos gratuitamente nuestros servicios a organizaciones sin ánimo de lucro mediante una plantilla de traductores involucrados en el compromiso social: Offriamo i nostri servizi ad associazioni senza scopo di lucro a titolo assolutamente gratuito, cooperando con una rete di traduttori volontari, attivamente impegnati in attività socialmente utili

