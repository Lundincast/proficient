## Página ONGs
Colaboración con ONG'S: Collaborazione con Associazioni Non Profit con scopi sociali ed umanitari
Proficient ofrece asistencia lingüística a ONGs e instituciones de ayuda social y humanitario a través de estudiantes universitarios de Traducción e Interpretación o recién licenciados: Proficient offre assistenza linguistica gratuita alle associazioni non lucrative ed istituti che svolgono attività di aiuto sociale, con la collaborazione di studenti universitari di traduzione ed interpretazione o di giovani laureati
Esta sección se creó con una doble finalidad: Questa sezione è stata creata con una duplice finalità
Por una parte, queremos introducir a estudiantes en el mundo de la traducción y ayudarles a adquirir experiencia en su futura profesión y, por otra, proporcionar ayuda a ONGs: Da un lato, con l&#8217;obiettivo di iniziare gli studenti al mondo della traduzione professionale ed aiutarli ad acquistare quell&#8217;esperienza che in futuro necessiterà per lo svolgimento della sua professione; dall&#8217;altro, al fine di collaborare con associazioni di volontariato ed istituzioni non profit
Si deseas colaborar con ONGs, mándanos tu curriculum indicándonos tus combinaciones idiomáticas. Todos aquellos traductores licenciados que estén dispuestos a prestar ayuda a este tipo de organizaciones gozarán de un puesto privilegiado en nuestra plantilla de traductores: Se interessati a collaborare con associazioni non lucrative, inviateci il vostro curriculum, specificando le combinazioni di lingue in cui siete specializzati. Tutti i traduttori laureati che siano disposti ad aiutare questo tipo di organizzazioni, godranno inoltre di una speciale considerazione qualora necessitassimo di collaboratori esterni
Si por otra parte, eres o perteneces a una ONG y necesitas nuestros servicios, no dudes en ponerte en contacto con nosotros: Se invece fate parte o lavorate per una associazione non lucrativa e volete approfittare dei nostri servizi, non esitate a contattarci
Queremos contribuir al cumplimiento de tus objetivos: Desideriamo contribuire al raggiungimento dei vostri obiettivi