## Página Quienes somos
Proficient es una agencia centrada en el ámbito de la traducción y de otros servicios conexos, que cuenta con un personal altamente cualificado y un equipo de excelentes profesionales nativos que traducen única y exclusivamente hacia su lengua materna: Proficient est une agence qui se consacre à la traduction et autres services annexes. Elle se compose d'un personnel hautement qualifié et d'une équipe d'excellents professionnels qui traduisent exclusivement vers leur langue maternelle
Nuestro objetivo es ayudarle a transmitir su mensaje en otros idiomas, salvaguardando todo el sentido y los matices de su comunicación, aportando así a su negocio una importante ventaja competitiva: Notre objectif est de vous aider à transmettre votre message dans d'autres langues, en sauvegardant tout le sens et toutes les nuances de votre communication, donnant ainsi à votre entreprise un avantage compétitif de grande importance
La calidad de cada uno de nuestros proyectos está asegurada por un proceso sistemático de revisión lingüística: La qualité de chacun de nos projets est assurée par un processus systématique de révision linguistique
El concepto de revisión y corrección a cargo de un tercero es un requisito indispensable para garantizar la calidad final de las traducciones: Le concept de révision et correction réalisées par une tierce personne est une condition indispensable pour garantir la qualité finale des traductions
Para alcanzar la plena satisfacción del cliente es imprescindible definir sus necesidades y contar con su ayuda y colaboración durante todo el proceso: Pour obtenir l'entière satisfaction du client, il est essentiel de définir ses besoins et ses envies, et de pouvoir compter sur son aide et sur sa collaboration durant tout le processus de traduction
Proporcionamos asistencia lingüística a ONGs para fomentar la solidaridad y darle un enfoque social a la profesión del traductor: Nous proposons une assistance linguistique aux ONG pour promouvoir la solidarité, et donner une approche sociale à la profession de traducteur
Ofrecemos gratuitamente nuestros servicios a organizaciones sin ánimo de lucro mediante una plantilla de traductores involucrados en el compromiso social: Nous offrons gratuitement nos services à toute organisation à but non-lucratif d'action sociale et humanitaire, grâce à une équipe de traducteurs socialement engagés

