## Página Método de trabajo
Solicite información sobre su proyecto de modo gratuito y sin compromiso: Sollicitez des informations sur votre projet gratuitement et sans engagement
Utilice nuestro correo electrónico o bien nuestro teléfono para ponerse en contacto con nosotros y efectuar así su petición: Utilisez notre courrier électronique ou appelez-nous par téléphone pour nous contacter et effectuer votre demande de traduction
Envíenos el material a traducir y le haremos un presupuesto lo más rápido posible: Envoyez-nous votre texte à traduire pour que nous puissions dresser un devis le plus rapidement possible
Le responderemos en breve facilitándole la información detallada: Nous vous répondrons en vous donnant toute l'information nécessaire
el presupuesto para el encargo solicitado, el tiempo estimado, la información necesaria para la redacción del contrato, etc: le montant demandé pour la traduction, le délai estimé, les informations nécessaires à la rédaction du contrat, etc...
Si usted decide solicitar nuestros servicios le mandaremos un contrato: Si vous décidez de solliciter nos services, nous vous enverrons un contrat
Una vez firmado y enviado a nuestra dirección de mail le confirmaremos su recepción: Une fois celui-ci signé et envoyé à notre adresse mail, sa réception par notre service de gestion de projet vous sera confirmée
Consideraremos pues que usted ha decidido encargarnos este proyecto y se procederá a su realización: La demande de traduction de votre projet sera considérée comme acceptée et nous procéderons à sa réalisation
Modo de pago: Mode de paiement
Al finalizar el plazo de entrega, le enviaremos mediante correo electrónico el trabajo realizado junto con la factura correspondiente: Une fois le délai terminé, nous vous enverrons la traduction réalisée ainsi que la facture correspondante par courrier électronique
Trabajamos exclusivamente con transferencias bancarias, por lo que le facilitaremos un número de cuenta en el que podrá realizar el ingreso: Nous travaillons exclusivement par virement bancaire. Nous vous ferons donc parvenir un numéro de compte sur lequel effectuer le versement
Plazo: Délai
El plazo de entrega mínimo para una traducción es de 3 o 4 días a partir de la recepción del contrato firmado,  dependiendo de la extensión y de la combinación lingüística: Le délai minimum pour une traduction est de 3 ou 4 jours, selon le volume à traduire et la combinaison linguistique
Aunque si usted necesita urgentemente la traducción, haremos todo lo posible por adaptarnos a sus necesidades:  Si vous nécessitez la traduction de manière urgente, nous ferons tout notre possible pour nous adapter à vos besoins
En todo caso, cuando le enviemos el presupuesto le indicaremos el plazo de entrega necesario para su encargo de traducción: Dans tous les cas, lorsque nous vous enverrons le devis, nous vous indiquerons le délai prévu pour la réalisation du projet

