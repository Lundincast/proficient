## Página Método de trabajo
Solicite información sobre su proyecto de modo gratuito y sin compromiso: Request information on your project for free, and with no obligation
Utilice nuestro correo electrónico o bien nuestro teléfono para ponerse en contacto con nosotros y efectuar así su petición: Use our email address or telephone to contact us and thereby make your request
Envíenos el material a traducir y le haremos un presupuesto lo más rápido posible: Send us the material to be translated and we will provide you with a quote as quickly as possible
Le responderemos en breve facilitándole la información detallada: Shortly afterwards we will send a response with the detailed information
el presupuesto para el encargo solicitado, el tiempo estimado, la información necesaria para la redacción del contrato, etc: the quote for the requested project, the estimated timescale, the information needed for drafting the contract, etc
Si usted decide solicitar nuestros servicios le mandaremos un contrato: If you decide to use our services we will send you a contract
Una vez firmado y enviado a nuestra dirección de mail le confirmaremos su recepción: Once this has been signed and sent to our mailing address we will confirm receipt
Consideraremos pues que usted ha decidido encargarnos este proyecto y se procederá a su realización: We will then consider that you have decided to entrust us with this project and will proceed with its execution
Modo de pago: Payment method
Al finalizar el plazo de entrega, le enviaremos mediante correo electrónico el trabajo realizado junto con la factura correspondiente: At the end of the delivery deadline, we will send you the completed project along with the corresponding invoice, by email
Trabajamos exclusivamente con transferencias bancarias, por lo que le facilitaremos un número de cuenta en el que podrá realizar el ingreso: We only work with bank transfers, so we will provide you with an account number to which the payment can be made
Plazo: Deadline
El plazo de entrega mínimo para una traducción es de 3 o 4 días a partir de la recepción del contrato firmado,  dependiendo de la extensión y de la combinación lingüística: The minimum delivery deadline for a translation is 3 or 4 days following receipt of the signed contract, depending on the size of the project and the language combinations
Aunque si usted necesita urgentemente la traducción, haremos todo lo posible por adaptarnos a sus necesidades: However, if you require the translation urgently, we will do everything we can to adapt to your requirements
En todo caso, cuando le enviemos el presupuesto le indicaremos el plazo de entrega necesario para su encargo de traducción: In any case, we will indicate the delivery time required for your translation project when we send you the quote

