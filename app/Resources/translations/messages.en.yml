## Página Quienes somos
Proficient es una agencia centrada en el ámbito de la traducción y de otros servicios conexos, que cuenta con un personal altamente cualificado y un equipo de excelentes profesionales nativos que traducen única y exclusivamente hacia su lengua materna: Proficient is an agency centred on the field of translation and other associated services.  It has a highly qualified staff and a team of excellent native speaker professionals who only translate into their mother tongue
Nuestro objetivo es ayudarle a transmitir su mensaje en otros idiomas, salvaguardando todo el sentido y los matices de su comunicación, aportando así a su negocio una importante ventaja competitiva: Our aim is to help you to communicate your message in other languages, safeguarding all of the meaning and nuances of your communication and thereby giving your business a significant competitive advantage
La calidad de cada uno de nuestros proyectos está asegurada por un proceso sistemático de revisión lingüística: The quality of each one of our projects is assured by a systematic linguistic revision process
El concepto de revisión y corrección a cargo de un tercero es un requisito indispensable para garantizar la calidad final de las traducciones: The concept of revision and correction by a third party is an essential requirement for guaranteeing the final quality of translations
Para alcanzar la plena satisfacción del cliente es imprescindible definir sus necesidades y contar con su ayuda y colaboración durante todo el proceso: To achieve complete client satisfaction it is vital to define their needs and count on their support and collaboration throughout the process
Proporcionamos asistencia lingüística a ONGs para fomentar la solidaridad y darle un enfoque social a la profesión del traductor: We provide linguistic services to NGOs to promote solidarity and to give the translator&#8217;s profession a social focus
Ofrecemos gratuitamente nuestros servicios a organizaciones sin ánimo de lucro mediante una plantilla de traductores involucrados en el compromiso social: We offer our services free of charge to non-profit making organisations through a staff of translators who are involved in social commitments

